<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tailwind | Forum  &amp;Nieuws</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-50 antialiased font-sans text-left">

    <header class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-slate-200">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center text-left">
            <a href="index.html" class="text-2xl font-black text-blue-600 tracking-tighter uppercase">Tailwind.</a>
            <div class="hidden md:flex items-center space-x-8 font-semibold text-sm uppercase tracking-wide">
                <a href="over-ons.html" class="hover:text-blue-600 transition">Missie</a>
                <a href="aanbod.html" class="hover:text-blue-600 transition">Oplossingen</a>
                <a href="forum.html" class="hover:text-blue-600 transition">Forum</a>
                <a href="contact.html" class="text-blue-600 font-bold border-b-2 border-blue-600">Contact &amp; Jobs</a>
            </div>
            <a href="winkelmand.html"
                class="bg-slate-900 text-white px-5 py-2 rounded-full flex items-center gap-2 hover:bg-blue-600 transition">
                <span>Mand</span> <span id="cart-count"
                    class="bg-blue-500 text-[10px] px-1.5 py-0.5 rounded-full font-bold">0</span>
            </a>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-12 md:py-20 max-w-4xl page-anim">
        <div
            class="bg-white rounded-[2rem] md:rounded-[3.5rem] shadow-2xl overflow-hidden border border-slate-100 text-left">

            <div class="bg-slate-900 p-8 md:p-12 text-white text-center">
                <h2 class="text-3xl md:text-4xl font-black uppercase tracking-tighter italic">Contact &amp; Jobs</h2>
                <p class="text-slate-400 mt-2 text-sm md:text-base">Kies hieronder uw route.</p>
            </div>

            <div class="p-6 md:p-12 space-y-8 md:space-y-10">

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-left">
                    <button type="button" id="btn-choice-client" onclick="toggleForm('client')"
                        class="p-6 rounded-2xl border-2 border-blue-600 bg-blue-50 transition-all text-left group">
                        <span
                            class="block font-bold text-lg md:text-xl mb-1 uppercase tracking-tighter group-hover:text-blue-600 transition">Contact
                            opnemen</span>
                        <span class="block text-sm text-slate-400 italic">Voor zakelijke vragen.</span>
                    </button>
                    <button type="button" id="btn-choice-job" onclick="toggleForm('job')"
                        class="p-6 rounded-2xl border-2 border-slate-100 hover:border-blue-600 transition-all text-left group">
                        <span
                            class="block font-bold text-lg md:text-xl mb-1 uppercase tracking-tighter group-hover:text-blue-600 transition">Solliciteren</span>
                        <span class="block text-sm text-slate-400 italic">Join our team.</span>
                    </button>
                </div>

                <form id="dynamic-form" class="space-y-6 text-left"
                    onsubmit="event.preventDefault(); alert('Bedankt! Uw bericht is verzonden.');">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" placeholder="Voornaam" aria-label="Voornaam"
                            class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-600 transition text-slate-900"
                            required>
                        <input type="text" placeholder="Achternaam" aria-label="Achternaam"
                            class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-600 transition text-slate-900"
                            required>
                    </div>

                    <input type="email" placeholder="E-mailadres" aria-label="Email"
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-600 transition text-slate-900"
                        required>

                    <div id="fields-client" class="space-y-6">
                        <input type="text" placeholder="Bedrijfsnaam" aria-label="Bedrijfsnaam"
                            class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-600 transition text-slate-900">
                    </div>

                    <div id="fields-job" class="space-y-6 hidden">
                        <input type="url" placeholder="Link naar LinkedIn profiel" aria-label="LinkedIn URL"
                            class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-600 transition text-slate-900">
                        <div
                            class="p-6 border-2 border-dashed border-slate-200 rounded-xl text-center text-slate-400 text-sm font-bold italic hover:border-blue-400 cursor-pointer transition">
                            Klik om CV te uploaden (PDF)
                        </div>
                    </div>

                    <textarea placeholder="Uw bericht of motivatie..." aria-label="Bericht" rows="5"
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-600 transition text-slate-900"
                        required></textarea>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase tracking-widest hover:bg-slate-900 transition shadow-xl text-sm md:text-base">Verstuur
                        Aanvraag</button>
                </form>
            </div>
        </div>
    </main>

    <script src="cart.js"></script>
    <script>
        function toggleForm(type) {
            const btnClient = document.getElementById('btn-choice-client');
            const btnJob = document.getElementById('btn-choice-job');
            const fieldsClient = document.getElementById('fields-client');
            const fieldsJob = document.getElementById('fields-job');

            if (type === 'client') {
                // Style updates
                btnClient.classList.add('border-blue-600', 'bg-blue-50');
                btnJob.classList.remove('border-blue-600', 'bg-blue-50');
                btnJob.classList.add('border-slate-100');

                // Fields logic
                fieldsClient.classList.remove('hidden');
                fieldsJob.classList.add('hidden');
            } else {
                // Style updates
                btnJob.classList.add('border-blue-600', 'bg-blue-50');
                btnClient.classList.remove('border-blue-600', 'bg-blue-50');
                btnClient.classList.add('border-slate-100');

                // Fields logic
                fieldsJob.classList.remove('hidden');
                fieldsClient.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
