<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind | Jobs</title>
    <link rel="icon" type="image/png" href="img/Screenshot 2026-01-16 190643.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-slate-50 antialiased font-sans text-left">

    <header class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-slate-200">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center text-left">
            <a href="index.html" class="text-2xl font-black text-blue-600 tracking-tighter uppercase">Tailwind.</a>
            <div class="hidden md:flex items-center space-x-8 font-semibold text-sm uppercase tracking-wide">
                <a href="over-ons.html" class="hover:text-blue-600 transition">Missie</a>
                <a href="aanbod.html" class="hover:text-blue-600 transition">Oplossingen</a>
                <a href="forum.html" class="hover:text-blue-600 transition">Forum</a>
                <a href="contact.html" class="hover:text-blue-600 transition">Contact</a>
                <a href="jobs.html" class="text-blue-600 font-bold border-b-2 border-blue-600">Jobs</a>
            </div>
            <a href="winkelmand.html"
                class="bg-slate-900 text-white px-5 py-2 rounded-full flex items-center gap-2 hover:bg-blue-600 transition">
                <span>Mand</span>
                <span id="cart-count" class="bg-blue-500 text-[10px] px-1.5 py-0.5 rounded-full font-bold">0</span>
            </a>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-12 md:py-20 max-w-4xl page-anim">
        <div
            class="bg-white rounded-[2rem] md:rounded-[3.5rem] shadow-2xl overflow-hidden border border-slate-100 text-left">

            <div class="bg-slate-900 p-8 md:p-12 text-white text-center">
                <h2 class="text-3xl md:text-4xl font-black uppercase tracking-tighter italic">Solliciteer Nu</h2>
                <p class="text-slate-400 mt-2 text-sm md:text-base">Word onderdeel van ons team en bouw mee aan de
                    toekomst.</p>
            </div>

            <div class="p-6 md:p-12 space-y-8">
                <form action="#" method="POST" class="space-y-6 text-left"
                    onsubmit="event.preventDefault(); alert('Bedankt voor uw sollicitatie! We nemen spoedig contact op.');">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" placeholder="Voornaam" aria-label="Voornaam"
                            class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-600 transition text-slate-900"
                            required>
                        <input type="text" placeholder="Achternaam" aria-label="Achternaam"
                            class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-600 transition text-slate-900"
                            required>
                    </div>

                    <input type="email" placeholder="E-mailadres" aria-label="Email"
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-600 transition text-slate-900"
                        required>

                    <input type="url" placeholder="Link naar LinkedIn profiel" aria-label="LinkedIn URL"
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-600 transition text-slate-900">

                    <div
                        class="p-6 border-2 border-dashed border-slate-200 rounded-xl text-center text-slate-400 text-sm font-bold italic hover:border-blue-400 cursor-pointer transition">
                        Klik hier om uw CV te uploaden (PDF)
                    </div>

                    <textarea placeholder="Uw motivatie..." aria-label="Motivatie" rows="5"
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-600 transition text-slate-900"
                        required></textarea>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase tracking-widest hover:bg-slate-900 transition shadow-xl text-sm md:text-base">Verstuur
                        Sollicitatie</button>
                </form>
            </div>
        </div>
    </main>

    <footer
        class="bg-white border-t border-slate-100 py-16 text-center text-[10px] font-black uppercase tracking-[0.5em] text-slate-400 italic">
        &copy; 2026 Project Tailwind. Built for scale.
    </footer>

    <script src="../JS/cart.js"></script>
</body>

</html>
